<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="header-content">
                <h1 class="title">Snake Game</h1>
                <p class="subtitle">Made by: Adeptus Custodes</p>
            </div>
        </header>

        <main class="main-container">
            <div class="game-card">
                <div class="game-wrapper">
                    <div class="game-left">
                        <div class="game-area">
                            <canvas id="gameCanvas" width="400" height="400" class="game-canvas"></canvas>
                        </div>
                    </div>

                    <div class="game-right">
                        <div class="top-controls">
                            <div class="stats-panel">
                                <div class="stat-box">
                                    <span class="stat-label">Score</span>
                                    <span class="stat-value" id="score">0</span>
                                </div>
                                <div class="stat-box">
                                    <span class="stat-label">Best</span>
                                    <span class="stat-value" id="highScore">0</span>
                                </div>
                            </div>
                            <button id="helpBtn" class="btn-icon" onclick="toggleInstructions()" title="How to Play">
                                <span>?</span>
                            </button>
                        </div>

                        <div id="instructions" class="instructions hidden">
                            <h3>How to Play</h3>
                            <ul>
                                <li>Use <kbd>Arrow Keys</kbd> or <kbd>WASD</kbd> to control the snake</li>
                                <li>Eat the red food to grow and earn points</li>
                                <li>Avoid hitting walls and yourself</li>
                                <li>Pause/Resume anytime during gameplay</li>
                            </ul>
                        </div>

                        <div class="controls-section">
                            <div class="button-group">
                                <button id="startBtn" class="btn btn-primary" onclick="startGame()">
                                    <span>▶ Start</span>
                                </button>
                                <button id="pauseBtn" class="btn btn-secondary" onclick="togglePause()" style="display:none;">
                                    <span id="pauseText">⏸ Pause</span>
                                </button>
                                <button id="resetBtn" class="btn btn-tertiary" onclick="resetGame()">
                                    <span>⟲ Reset</span>
                                </button>
                            </div>

                            <p id="gameStatus" class="game-status"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Snake Game. Built with HTML5 Canvas and JavaScript.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
