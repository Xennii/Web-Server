<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Warhammer 40K Lore Archive{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header> WARHAMMER 40,000 <br><span class="subtitle">In the grim darkness of the far future, there is only war...</span></header>
    <nav>
        <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a>
        <a href="/factions" class="nav-link {% if request.path == '/factions' %}active{% endif %}">Factions</a>
        <a href="/lore" class="nav-link {% if request.path == '/lore' %}active{% endif %}">History</a>
        <a href="/characters" class="nav-link {% if request.path == '/characters' %}active{% endif %}">Legends</a>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>IN THE GRIM DARKNESS OF THE FAR FUTURE | There is only War</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
